{% extends 'base.html' %}

{% block title %}비밀번호 변경 - Invoice System{% endblock %}

{% block extra_css %}
<style>
    .change-password-container {
        max-width: 500px;
        margin: 80px auto;
    }

    .change-password-card {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: var(--shadow-lg);
    }

    .change-password-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .change-password-header h1 {
        font-size: 28px;
        margin-bottom: 12px;
    }

    .change-password-header p {
        color: var(--text-secondary);
        font-size: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="change-password-container">
    <div class="change-password-card">
        <div class="change-password-header">
            <h1>비밀번호 변경</h1>
            <p>최초 로그인 시 보안을 위해 비밀번호를 변경해주세요</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">새 비밀번호</label>
                <input
                    type="password"
                    name="new_password"
                    class="form-input"
                    placeholder="새 비밀번호를 입력하세요"
                    required
                    autofocus
                >
            </div>
            <div class="form-group">
                <label class="form-label">비밀번호 확인</label>
                <input
                    type="password"
                    name="confirm_password"
                    class="form-input"
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                >
            </div>

            <div class="alert alert-info">
                <strong>비밀번호 요구사항:</strong><br>
                • 최소 8자 이상<br>
                • 영문, 숫자, 특수문자 조합 권장
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">비밀번호 변경</button>
        </form>
    </div>
</div>
{% endblock %}
